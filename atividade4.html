<script>
  const numeroum = Number(prompt("Informe o primeiro número"));
  const numerodois = Number(prompt("Informe o segundo número"));
  const numerotres = Number(prompt("Informe o terceiro número"));
   if (numeroum > numerodois && numeroum > numerotres) {
    document.write(`O número ${numeroum} é o maior`);
   }
   else if (numerodois > numeroum && numerodois > numerotres) {
    document.write(`O número ${numerodois} é o maior`);
   }
   else if (numerotres > numerodois && numerotres > numeroum) {
    document.write(`O número ${numerotres} é o maior`);
   }
</script>
